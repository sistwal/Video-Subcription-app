{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="container-fluid px-0 mb-3" align="center">
 <img src="{% static 'img/contact2.png' %}" class="d-block mx-0" width="700" height="400" >
 </div>
 <div class="container mb-3 py-4">
  <h1 class="text-center">Contact US</h1>
<form method="post" action="contact">
 {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" Name="email"  placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" Name="phone" placeholder="Enter your Phone number">
  </div>
  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for....</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <br>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
  </div>
{% endblock content %}
