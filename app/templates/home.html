{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
 <div class="row">
  {% if message %}
  <div class="alert alert-info">{{ message }}</div>
  {% endif %}

<div id="carouselExampleFade" class="carousel slide carousel-fade mb-3 px-0" data-bs-ride="carousel" data-bs-interval="3800">
  <div class="carousel-inner">
    <center><div class="carousel-item active ">
      <img src="{% static 'img/panchayat.jpg' %}" class="" height="600" width="1525">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/patal lok.jpg' %}" class="" height="600" width="1525">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/asur.jpg' %}" class="" height="600" width="1525">
    </div></center>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  {% for v in videos %}
  <div class="col-lg-4">
   <div class="card shadow" style="margin:10px;">
    <img src="/media/{{v.video_image}}" class="card-img-top" height="250" >
    <div class="card-body">
     {% if v.is_Premium %}
      <span class="badge bg-success">Premium</span>
     {% else %}
      <span class="badge bg-danger">Free</span>
     {% endif %}
     <h5 class="card-title">{{v.video_name}}</h5>
     <p>{{v.video_desc|safe}}</p>
     <a href="{% url 'video' v.slug %}" class="btn btn-primary">View Video</a>    
    </div>
    
   </div>
  </div>
  {% endfor %}
 </div>
</div>

{% endblock content %}
